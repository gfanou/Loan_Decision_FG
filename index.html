<!DOCTYPE html>
<html>

<head>
    <title>Library: JavaScript Camp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container w-75">
    <h1>Welcome to TOWN BANK !</h1>

    <img src="bank.jpg" height="70" width="220"/>

    <fieldset>
        <legend>Loan approval form</legend>

        <form id="loanApproval">

            <div class="form-group">
                <label for="firstName">First Name (Required)</label>
                <input name="firstName" id="firstName" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="salary">Salary</label>
                <input name="salary" id="salary" type="number" class="form-control">
            </div>

            <div class="form-group">
                <label for="score"> Credit Score (300-850)</label>
                <input name="score" id="score" type="number" class="form-control">
            </div>

            <div class="form-group">
                <label for="month">Months at job</label>
                <input name="month" id="month" type="number" class="form-control">
            </div>



        </form>
        <button class="btn btn-primary">Loan Decision</button>

    </fieldset>

</div>
<p id="message"></p>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script src="code.js"></script>

</html>
